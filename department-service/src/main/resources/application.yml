
server:
  port: 9001
  servlet:
    context-path: /api/dept

spring:
  application:
    name: dept-service      
  datasource:
    url: jdbc:h2:mem:dept
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update

eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:32001/
  instance:
    hostname: localhost